<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
<ion-searchbar placeholder="Search" showCancelButton color="danger" [(ngModel)]="query" (ionInput)="ionInput($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of result_table">
    <ion-thumbnail item-start>
      <img src="item.list">
    </ion-thumbnail>
    <p> {{item.title}} </p>
    <p>{{item.author}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
