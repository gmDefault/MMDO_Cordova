<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
<ion-searchbar placeholder="Search"  [(ngModel)]="query" (ionInput)="ionInput()"></ion-searchbar>
</ion-header>

<!-- showCancelButton color="danger" -->


<ion-content padding>

<ion-list>
  <ion-item *ngIf="!result_table.length">
    <p>Aucun résultat</p>
  </ion-item>
  <!-- <div *ngIf="this.query;"> Aucun résultat </div> -->
  <ion-item *ngFor="let item of result_table">
    <ion-thumbnail item-start>
      <img src="item.poster_path">
    </ion-thumbnail>
    <p> {{item.title}} </p>
    <p>{{item.author}}</p>
    <!-- <button ion-button clear item-end>View</button> -->
<button ion-button clear item-end (click)="push(item)">Plus d'information</button>

  </ion-item>
</ion-list>
</ion-content>
