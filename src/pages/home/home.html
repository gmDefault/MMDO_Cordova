<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list no-lines>
  <button ion-item *ngFor="let item of result_table">
    <p>Titre : {{ item.title }}
    Auteur : {{ item.author }}
    <img src = "item.image" >
    </p>
  </button>
</ion-list>
</ion-content>
